<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.ts">
</head>
<body>
    <h1>Resume Builder</h1>

    <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills"><br>

        <label for="education">Education:</label>
        <textarea id="education" name="education"></textarea><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea><br>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-display" class="hidden">
        <h2>Generated Resume</h2>
        <div id="resume-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
